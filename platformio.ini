[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

; Serial Monitor options
monitor_speed = 9600
monitor_filters = default

; Upload settings
upload_speed = 921600

; No external library dependencies needed - uses built-in ESP8266 libraries only

; Build flags
build_flags = 
    -D ARDUINO_ESP8266_NODEMCU

